<!DOCTYPE html>
<html lang="en" ng-app="characterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>D&amp;D4e Character Sheet</title>
    <meta name="author" content="William Mayor">
    <meta name="keywords" content="D&amp;D, DnD, Dungeons and Dragons, 4e, 4th edition, character sheet">
    <meta name="description" content="An online D&amp;D4e character sheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="main.min.css" type="text/css">
</head>
<body>
    <header id="dice">
        <ul>
            <li class="die"><a href="#roll_d4" data-bind="click: function() { roll(4); }">1d4</a></li>
            <li class="die"><a href="#roll_d6" data-bind="click: function() { roll(6); }">1d6</a></li>
            <li class="die"><a href="#roll_d8" data-bind="click: function() { roll(8); }">1d8</a></li>
            <li class="die"><a href="#roll_d10" data-bind="click: function() { roll(10); }">1d10</a></li>
            <li class="die"><a href="#roll_d12" data-bind="click: function() { roll(12); }">1d12</a></li>
            <li class="die"><a href="#roll_d20" data-bind="click: function() { roll(20); }">1d20</a></li>
            <li class="total" data-bind="text: sum"></li>
            <li class="clear"><a href="#roll_clear" data-bind="click: clear, visible: total">clear</a></li>
        </ul>
    </header>
    <main id="pc">
        Name: <input type="text" data-bind="value: name" />
    </main>
    <footer id="admin">
        <a href="#new_character" data-bind="click: new_">New Character</a>
        <select data-bind="options: char_names, value: selected"></select>
        <a href="#load_character" data-bind="click: load">Load Character</a>
        <a href="#delete_character" data-bind="click: delete_">Delete Character</a>
        <a href="#save_character" data-bind="click: save">Save Character</a>
    </footer>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/knockout.mapping.js"></script>
    <script type="text/javascript" src="main.min.js"></script>
</body>
</html>
